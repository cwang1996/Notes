<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Notes</title>
</head>
<body>
    <div class='title'>
        <h2>Note it Down</h2>
        <i class="add fas fa-plus"></i>
    </div>
<div class='container'>
    <div class='notes'>
        <div class='notes-header'>
            <span class='date'>Date</span>
            <div class='icons'>
            <i class="save far fa-save"></i>
            <i class="delete fas fa-trash-alt" onclick='removeNote(event)'></i>
            </div>
        </div>
        <textarea class='note' name='note' rows="50" cols="50" style='resize:none;' wrap='hard'>Press the plus button to add more note tabs.</textarea>
    </div>
</div>    

    <script src='app.js'></script>
</body>
</html>
